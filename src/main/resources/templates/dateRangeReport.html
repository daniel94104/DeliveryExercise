<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Centro Delivery Parsing Exercise</title>

  <link th:rel="stylesheet" th:href="@{datepicker/css/bootstrap-datepicker.css}"/>
  <link th:rel="stylesheet" th:href="@{datepicker/css/bootstrap-datepicker.standalone.css}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <img class="fluid-img lt"
         src="https://www.centro.net/wp-content/themes/centro/images/logo-wht-01.png"
         alt="Centro logo" height="50px">
    <a class="navbar-brand" href="/">Centro - Delivery Parsing</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="container">
    <div class="card w-75 mx-auto" style="margin: 20px">
      <div class="card-header">
        Date Range Report
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="col-md-8">
              <label for="startDate">Delivery Start Date</label>
              <div class="input-group date">
                <input type="text" class="form-control" id="startDate" autocomplete="off"
                       th:field="*{startDate}"/>
                <div class="input-group-append">
                  <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8">
              <label for="endDate">Delivery End Date</label>
              <div class="input-group date">
                <input type="text" class="form-control" id="endDate" autocomplete="off"
                       th:field="*{endDate}"/>
                <div class="input-group-append">
                  <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card w-75 mx-auto" style="margin: 20px" th:if="${dateRangeReport.length() > 0}">
      <div class="card-header">
        Date Range Report Result
      </div>
      <div class="card-body">
        <p th:utext="${dateRangeReport}"></p>
      </div>
    </div>
  </div>
</div>
