#spring.profiles.active=production
#Server Port for incoming HTTP connections - default is 8080
server.port=8808
# Set Hibernate to operate exclusively in UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
#H2 Console
spring.h2.console.enabled=true
#H2 File Based - Uncomment this section to disable the automatic embedded H2 database from being used
spring.datasource.url=jdbc:h2:~/delivery-parsing-0-db;AUTO_SERVER=TRUE;AUTO_SERVER_PORT=8085;DB_CLOSE_ON_EXIT=FALSE
#h2.bindAddress=localhost
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=none
#spring.datasource.initialization-mode=always
#END H2 File Based - Uncomment this section to disable the automatic embedded H2 database from being used
#Hibernate Statistics
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.stat=info
#logging.level.org.hibernate.stat=trace
#show SQL all queries
spring.jpa.show-sql=false
#spring.jpa.show-sql=true
#do not format in production
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type=info
#logging.level.org.hibernate.SQL=trace
#logging.level.org.hibernate.type=trace
#Performance
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
#Servlet debugging
#logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=TRACE
#Root log level
logging.level.root=info
#logging.level.root=debug
#logging.level.root=trace
